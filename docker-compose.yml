services:
  db:
    image: postgres:15-alpine
    container_name: hhrr_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres  # Simple password for development
      - POSTGRES_DB=HHRR_DB         # Standard database name
    ports:
      - "5433:5432" # External port 5433 to avoid conflicts with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    image: hhrr_web
    build:
      context: .
      dockerfile: HHRR.Web/Dockerfile
    environment:
      # Database connection uses 'db' as host (Docker service name, not localhost)
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=HHRR_DB;Username=postgres;Password=postgres
      - ASPNETCORE_ENVIRONMENT=Development
      # Gemini API Key for AI features
      - Gemini__ApiKey=${GEMINI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "5080:8080"
    depends_on:
      db:
        condition: service_healthy

  api:
    image: hhrr_api
    build:
      context: .
      dockerfile: HHRR.API/Dockerfile
    environment:
      # Database connection uses 'db' as host (Docker service name, not localhost)
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=HHRR_DB;Username=postgres;Password=postgres
      - ASPNETCORE_ENVIRONMENT=Development
      # Gemini API Key for AI features
      - Gemini__ApiKey=${GEMINI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "5081:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: