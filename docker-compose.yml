services:
  db:
    image: postgres:15-alpine
    container_name: hhrr_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres  # Contraseña simple para dev
      - POSTGRES_DB=HHRR_DB         # Nombre estándar
    ports:
      - "5433:5432" # Puerto externo 5433 para que no choque con tu local
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    image: hhrr_web
    build:
      context: .
      dockerfile: HHRR.Web/Dockerfile
    environment:
      # AQUÍ ESTÁ LA CLAVE: Host=db (no localhost)
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=HHRR_DB;Username=postgres;Password=postgres
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5080:8080"
    depends_on:
      db:
        condition: service_healthy

  api:
    image: hhrr_api
    build:
      context: .
      dockerfile: HHRR.API/Dockerfile
    environment:
      # AQUÍ TAMBIÉN: Host=db
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=HHRR_DB;Username=postgres;Password=postgres
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5081:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: